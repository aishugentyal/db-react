<html lang="en">
<head>

    <style>
        #box{
            background-color: darkolivegreen;

            padding: 10px;

    <script>
        function init(){
            /*
            let elm = document.createElement("h1");
            elm.setAttribute("title", "app title");

            elm.innerHTML = "welcome to your life";
            document.getElementById("root").appendChild(elm);
            */
           // React.createElement(tagname, attributes, innerHTML);
           let elm = React.createElement("h1", { title :"app title", id: "box" }, "welcome to your life");
           // ReactDOM.render(elm, document.getElementById("root"));
           ReactDOM.createRoot(document.getElementById("root")).render(elm);
